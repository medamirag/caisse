
<div class="table-responsive" >
    <caption>Ticket N°</caption>
    <caption>{{mntTTC}}</caption>

    <table class="table">
    <thead>
      <tr>
        <th scope="col">Ref</th>
        <th scope="col">Produit</th>
        <th scope="col">Quantité</th>
        <th scope="col">Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lcmd of lignesCmd">
        <th scope="row">Ref</th>
        <td>{{lcmd.product.productName}}</td>
        <td>{{lcmd.qte}}</td>
        <td>{{lcmd.price}}</td>
      </tr>
      
    </tbody>
  </table>
  </div>
